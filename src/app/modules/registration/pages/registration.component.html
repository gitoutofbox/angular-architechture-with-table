<form [formGroup]="registerForm" novalidate autocomplete="off">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticEmail" formControlName="email"
        [class.is-invalid]="registerForm.controls.email.touched && registerForm.controls.email.invalid">
      <div *ngIf="registerForm.controls.email.touched">
        <div class="text-danger" *ngIf="registerForm.controls.email.touched && registerForm.controls.email.hasError('required')">
          Email is required</div>
        <div class="text-danger" *ngIf="registerForm.controls.email.hasError('email')">Email is not valid</div>
        <div class="text-danger" *ngIf="registerForm.controls.email.hasError('isEmailUnique')">Email is duplicate</div>
      </div>
    </div>
  </div>


  <div class="form-group row" formGroupName="passwords">
    <label for="" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password"
        [class.is-invalid]="registerForm.controls.passwords.controls.password.touched && registerForm.controls.passwords.controls.password.invalid">
      <div *ngIf="registerForm.controls.passwords.controls.password.touched">
        <div class="text-danger" *ngIf="registerForm.controls.passwords.controls.password.touched && registerForm.controls.passwords.controls.password.hasError('required')">
          Password is required</div>
      </div>
    </div>
  </div>

  <div class="form-group row" formGroupName="passwords">
    <label for="" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="confirmPassword"
        [class.is-invalid]="registerForm.controls.passwords.controls.confirmPassword.touched && registerForm.controls.passwords.controls.confirmPassword.invalid">
      <div *ngIf="registerForm.controls.passwords.controls.confirmPassword.touched">
        <div class="text-danger" *ngIf="registerForm.controls.passwords.controls.confirmPassword.touched && registerForm.controls.passwords.controls.confirmPassword.hasError('required')">
          Confirm Password is required</div>
        <div class="text-danger" *ngIf="registerForm.controls.passwords.controls.confirmPassword.hasError('confirmPasswordMatch')">Passwords must match</div>
      </div>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button></div>
  </div>
</form>
