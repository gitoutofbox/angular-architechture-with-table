<!-- {{tableData | json}} -->
<a class="pull-right" (click)="addUser()">Add user</a>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th width="5%" class="text-center">
                <input type="checkbox" (click)="checkAll()" />
            </th>
            <td width="15%">First Name</td>
            <td width="15%">Last Name</td>
            <td width="20%">Email</td>
            <td width="5%" class="text-center">Status</td>
            <td width="15%">Created</td>
            <td width="15%">Modified</td>
            <td width="10%" class="text-center">Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableData">
            <td class="text-center"><input type="checkbox"  /></td>
            <td>{{row.user_first_name}}</td>
            <td>{{row.user_last_name}}</td>
            <td>{{row.user_email}}</td>
            <td class="text-center"><app-change-status [data]="row"></app-change-status></td>
            <td>{{row.created_on | date}}</td>
            <td>{{row.updated_on | date}}</td>
            <td class="text-center">
                <action-edit [data]="row"></action-edit> &nbsp;
                <action-delete [data]="row" (onDeleteSuccess)="onDeleteSuccess($event)"></action-delete>
            </td>
        </tr>
        <tr *ngIf="!tableData.length">
            <td class="text-center" colspan="8">No record found</td>
        </tr>
    </tbody>
</table>
<pagination [totalRecords]="totalRecords" [recordsPerPage]="recordsPerPage" [currentPage]="currentPage" (doPaginate)="doPaginate($event)"></pagination>
