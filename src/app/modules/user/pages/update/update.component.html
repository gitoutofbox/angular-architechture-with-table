<form [formGroup]="userForm" (ngSubmit)="PostData(userForm)" enctype="multipart/form-data">
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-9">
            <input type="email" formControlName='email' class="form-control"
                [ngClass]="{'is-invalid': submitted && userForm.controls.email.invalid}">
            <div class="invalid-feedback" *ngIf="submitted && userForm.controls.email.invalid">
                <div *ngIf="userForm.controls.email.errors.required">Email is required</div>
                <div *ngIf="userForm.controls.email.errors.email">Email is invalid</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-9">
            <input type="password" formControlName='user_password' class="form-control"
                [ngClass]="{'is-invalid': submitted && userForm.controls.user_password.invalid}">
            <div class="invalid-feedback" *ngIf="submitted && userForm.controls.user_password.invalid">
                <div *ngIf="userForm.controls.user_password.errors.required">Password is required</div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-9">
            <input type="text" formControlName='first_name' class="form-control"
                [ngClass]="{'is-invalid': submitted && userForm.controls.first_name.invalid}">
            <div class="invalid-feedback" *ngIf="submitted && userForm.controls.first_name.invalid">
                <div *ngIf="userForm.controls.first_name.errors.required">First name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-9">
            <input type="text" formControlName='last_name' class="form-control"
                [ngClass]="{'is-invalid': submitted && userForm.controls.last_name.invalid}">
            <div class="invalid-feedback" *ngIf="submitted && userForm.controls.last_name.invalid">
                <div *ngIf="userForm.controls.last_name.errors.required">Last name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Active:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName='active' id="active">
                <label class="form-check-label sr-only" for="active">Active</label>
            </div>
        </div>
    </div>  
      
    <div class="form-group row">
        <label for="photo" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" hidden formControlName='photo' [ngClass]="{'is-invalid': submitted && userForm.controls.photo.invalid}">            
            <file-uploader (onFileSelect)="onFileSelect($event)"></file-uploader>
            <div class="invalid-feedback" *ngIf="submitted && userForm.controls.photo.invalid">
                <div *ngIf="userForm.controls.photo.errors.required">Photo is required</div>
            </div>
            <div class="text-danger"  *ngIf="uploadError">{{uploadError}}</div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
